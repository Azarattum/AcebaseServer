/data/{dbname}/{path}:
  post:
    tags:
      - data
    summary: Update the value of a path
    description: Updates the stored value of a path in the database. If the value is an object, only the given properties are overwritten
    parameters:
      - name: dbname
        in: path
        description: name of the database
        required: true
        schema:
          type: string
          example: mydb
      - name: path
        in: path
        description: database path
        required: true
        schema:
          type: string
          example: collection/child/property
      - name: AceBase-Context
        in: header
        description: Contextual info about the database operation. This info is included in event notifications sent to clients watching data at this or child paths
        schema:
          type: object
          otherProperties: true
          example: {}
    requestBody:
      description: serialized value to store in the database
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/SerializedValue'
    responses:
      200:
        description: returns whether the database operation succeeded
        content:
          'application/json':
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
      403:
        description: Returns "403 Forbidden" if the signed in user is not allowed to write to the target path
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Error'
      422:
        description: Returns "422 Unprocessable Entity" if schema validation for the sent value failed.
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/SchemaValidationError'
      500:
        description: An unexpected error occurred
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UnexpectedError'
